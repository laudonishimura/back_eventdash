# mudar a porta para não conflitar com o Jenkins
server.port = 8088

# para conectar com o banco, 4 parâmetros são obrigatórios e 1 opcional

# 1 - usario do banco
spring.datasource.username = root

# 2 - senha do banco
spring.datasource.password = mysql

# 3 - url do banco
spring.datasource.url = jdbc:mysql://localhost:3306/dbeventdash?useTimezone=true&serverTimezone=UTC

# 4 - "dialeto" (sotaque) da linguagem sql que o mysql usa
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect


spring.jpa.show_sql = true
